<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="main">
        <div id="cal">
            Calculator
        </div>
<div >
<input id="add" class="input" type="text" placeholder="0">
</div>
<div>
<button class="cbtn" onclick="clearResult()">C</button>
</div>
<div>
    <button class="btn" id="color" onclick="getNumber('(')">(</button>
    <button class="btn" id="color" onclick="getNumber(')')">)</button>
    <button class="btn" id="color" onclick="getNumber('%')">%</button>
    <button class="btn" id="color" onclick="getNumber('/')">/</button>
    </div>
<div>
<button class="btn" id="colr"  onclick="getNumber('7')">7</button>
<button class="btn" id="colr"  onclick="getNumber('8')">8</button>
<button class="btn" id="colr"  onclick="getNumber('9')">9</button>
<button class="btn" id="color" onclick="getNumber('*')">X</button>
</div>
<div>
 <button class="btn" id="colr"  onclick="getNumber('4')">4</button>
<button class="btn" id="colr"  onclick="getNumber('5')">5</button>
<button class="btn" id="colr"  onclick="getNumber('6')">6</button>
<button class="btn" id="color" onclick="getNumber('-')">-</button>
</div>
<div>
    <button class="btn" id="colr"  onclick="getNumber('1')">1</button>
   <button class="btn" id="colr"  onclick="getNumber('2')">2</button>
   <button class="btn" id="colr"  onclick="getNumber('3')">3</button>
   <button class="btn" id="color" onclick="getNumber('+')">+</button>
   </div>
   <div>
    <button class="btn" id="colr"  onclick="getNumber('+/-')">+/-</button>
   <button class="btn" id="colr"  onclick="getNumber('0')">0</button>
   <button class="btn" id="colr" onclick="getNumber('.')">.</button>
   <button class="btn" id="color" onclick="getResult()">=</button>
   </div>
 </div>
</body>
<script src="app.js"></script>
</html>
